    <div class="alert alert-danger">Login et/ou Mot de passe invalide(s)</div>
    
}

<form #f="ngForm">
  <label for="">Login</label>
  <input ngModel required email name="email" type="text" class="form-control" />
  <label for="">Password</label>
  <input
    #pwd="ngModel"
    ngModel
    required
    minlength="6"
    name="password"
    type="text"
    class="form-control"
  />
  @if (pwd.invalid && pwd.touched) {
  <div class="alert alert-danger">Le nbre minimal de caractères est 6</div>
